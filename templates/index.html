<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="icon" href="Google_Contacts_icon.svg" type="image/png">
    <link rel="stylesheet" href="/static/styles/styles2.css">
    
</head>
<!-- Design a webpage representing a contacts table with
 2-3 pre-populated contacts. Include the following
  elements:Header for the table.Columns: Number, 
  Name, Phone, Email, Delete/Edit buttons(for each contact).
  "Add New Contact" button below the table, linking back to the
   "Add Contact" form page (link)Bonus : Add images to the table 
   of contacts for the persons.
As example of contacts you can insert Arja Stark ,
 Jon Snow , and Tyrion Lannister -->
<body>
    <!-- <h1>Contacts Page</h1> -->
    <div class="navbar">
        <a href="/">Contacts</a>
        <div class="navbar-left">
            <!-- search form to filter the results by criteria -->
            
            <form action="/search" method="POST" id="searchForm">
                <label for="search_name">Search by name:</label>
                <input type="text" name="search_name" id="search_name" placeholder="Name...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="navbar-right">
            <a href="/addContact">New</a>
            <a href="/viewContacts">View contacts</a>
        </div>
    </div>

    
    

    <table class="contact-list">
        <thead>
           <tr>
               <th>Number</th> 
               <th>Name</th>
               <th>Phone</th>
               <th>Email</th>
               <th>Gender</th>
               <th>Photo</th>
               <th>Actions</th>
           </tr>     
        </thead>
        <tbody>
            {% for contact in contacts:  %}
                <tr>
                    <!--if contact.number is null show contact._id  -->
                    <td>{{contact.number if contact.number else contact._id}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.gender}}</td>
                    <td><img class="photo" src="/static/images/{{contact.photo}}"></td>
                    <td class="actions">
                        <a href="/deleteContact/{{contact.number if contact.number else contact._id}}">
                           <button class="delete">Delete</button>
                        </a>
                        <br/>
                        <a href="/editContact/{{contact.number if contact.number else contact._id}}">
                           <button>Edit</button>
                        </a>
                    </td>
                </tr>        
            {% endfor %}
        </tbody>
    </table>
    <a href="/addContact">
        <button>Add new contact</button>
    </a>
    <div>
        <button onclick=addEmptyRow()>Add Empty Row</button>
    </div>
    <div>
        <button onclick=addDeynerysRow()>Add Daenerys Targaryen</button>
    </div>
    <script src="/static/js/index2.js"></script>
</body>
</html>
